name: Update README with latest blog posts

on:
  schedule:
    - cron: '0 4 * * *'          # Runs every day at 4:00 UTC
  workflow_dispatch:             # Allows manual trigger

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README with blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: "5"
          feed_list: "https://vivekmolkar.com/feed.xml"
          # date_format: "MMM d, yyyy"   # ← COMMENTED OUT to avoid parsing bugs
          commit_message: "chore: update latest blog posts"
          committer_username: "blog-bot"
          committer_email: "actions@github.com"
          comment_tag_name: "BLOG-POSTS"
          template: "$newline- [$title]($url) — $date"
